<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Note: This example requires that you consent to location sharing when
        // prompted by your browser. If you see the error "The Geolocation service
        // failed.", it means you probably did not give permission for the browser to
        // locate you.
        var map, infoWindow;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 6
            });
            infoWindow = new google.maps.InfoWindow;
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Olet tässä.');
                    infoWindow.open(map);
                    map.setCenter(pos);
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }
        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }
        //google.maps.DirectionsService()
        //route(request, callback)
        //reitti lähimmälle pysäkille
        //{
        //    origin: 'google.maps.Place';
        //    destination: 'LatLng';
        //    travelMode: 'WALKING';
        //}
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = fankson;
        function fankson() {
            console.dir("jotain tullut".xhr);
            if (xhr.readyState === 4) {
                // console.log(xhr.responseText);
                var asemat = [];
                var iconBase = 'https://s3.amazonaws.com/pix.iemoji.com/twit33/0814.png';
                asemat = JSON.parse(xhr.responseText);
                console.dir(asemat);
                for (let a of asemat) {
                    let myLatLng = { lat: a.latitude, lng: a.longitude }
                    //let nimet = { title: a.stationName }
                    var marker = new google.maps.Marker({
                        position: myLatLng,
                        map: map,
                        icon: iconBase,
                        title: "juna-asema",
                    });
                }
            }
        }
        function hae() {
            xhr.open("GET", "https://rata.digitraffic.fi/api/v1/metadata/stations");
            xhr.send();
        }
        hae();
    </script>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-exGq08ibTNlihpQxqjheocUeTRhGEtM&callback=initMap">
    </script>
</body>
</html>
