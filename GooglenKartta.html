<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        // Note: This example requires that you consent to location sharing when
        // prompted by your browser. If you see the error "The Geolocation service
        // failed.", it means you probably did not give permission for the browser to
        // locate you.
        var map, infoWindow;
        var asemat = [];
        var pos;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 6
            });
            infoWindow = new google.maps.InfoWindow;

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Olet tässä.');
                    infoWindow.open(map);
                    map.setCenter(pos);
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }


        //google.maps.DirectionsService()
        //route(request, callback)

        //reitti lähimmälle pysäkille


        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = fankson;

        function fankson() {
            console.dir("jotain tullut".xhr);
            if (xhr.readyState === 4) {
                // console.log(xhr.responseText);

                var iconBase = 'https://s3.amazonaws.com/pix.iemoji.com/twit33/0814.png';
                asemat = JSON.parse(xhr.responseText);
                console.dir(asemat);
                for (let a of asemat) {
                    let myLatLng = { lat: a.latitude, lng: a.longitude }
                    //let nimet = { title: a.stationName }
                    var marker = new google.maps.Marker({
                        position: myLatLng,
                        map: map,
                        icon: iconBase,
                        title: a.stationName,
                    });
                    // return marker;
                }
            }
        }



        function hae() {
            xhr.open("GET", "https://rata.digitraffic.fi/api/v1/metadata/stations");
            xhr.send();
        }
        hae();
        function find_closest_marker() {
            console.dir(asemat);
            console.dir(pos);
            var lahin
            var lyhinetaisyys = 10000
            for (let a of asemat) {
                let etaisyys = getDistanceFromLatLonInKm(pos.lat, pos.lng, a.latitude, a.longitude);
                if (etaisyys < lyhinetaisyys) {
                    lahin = a;
                    lyhinetaisyys = etaisyys
                }
            }
            console.dir(lahin);
            var directionsService = new google.maps.DirectionsService();
            var directionsRenderer = new google.maps.DirectionsRenderer();
            var directionsDisplay = new google.maps.DirectionsRenderer();
            directionsService.route({
                origin: new google.maps.LatLng(pos.lat, pos.lng),
                destination: new google.maps.LatLng(lahin.latitude, lahin.longitude),
                travelMode: 'WALKING'
            }, function (response, status) {
                if (status === 'OK') {
                    directionsDisplay.setDirections(response);
                    directionsRenderer.setMap(map);
                    directionsRenderer.setDirections(response);
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            })


        }
        function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            var R = 6371; // Radius of the earth in km
            var dLat = deg2rad(lat2 - lat1);  // deg2rad below
            var dLon = deg2rad(lon2 - lon1);
            var a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2)
                ;
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            var d = R * c; // Distance in km
            return d;
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180)
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZVsXByUB8cKann-C5IPWqg6o-eXLLDvA&callback=initMap" ">
    </script>
    <script>
        $(function () {
            google.maps.event.addListener(map, 'click', find_closest_marker);
        })

    </script>
</body>
</html>
