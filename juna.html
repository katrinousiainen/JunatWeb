<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avoin - Junatiedot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

    </script>
</head>
<body>
    <h1>Junatiedot: Helsinki-Lahti</h1>
    <p id="hae">Odota hetki, haetaan dataa...</p>
    Lähtöaika:  <input type="datetime-local" id="alkuaika" /> <br />
    Saapumisaika:<input type="datetime-local" id="loppuaika" /> <br />
    <button onclick="haedata()" id="btn" style="visibility: hidden;">Hae data</button>
    <button onclick="haedataAika()" id="btn2">Hae data ajalla</button>
    <hr />
    <ol id="lista"></ol>

    <script>
        var nyt = new Date();
        Date.prototype.addHours = function (h) {
            this.setTime(this.getTime() + (h * 60 * 60 * 1000));
            return this;
        }
        nyt.addHours(3);
        $("#alkuaika").val(nyt.toISOString().slice(0, -8));
        console.log(nyt.toISOString().slice(0, -5));
        nyt.addHours(3);
        $("#loppuaika").val(nyt.toISOString().slice(0, -8));
        var baseurl = "https://rata.digitraffic.fi/api/v1";
        var loppuurl = "/live-trains/station/HKI/LH";
        var optiot = { hour: '2-digit', minute: '2-digit', hour12: false };
        //  /live-trains/station/<departure_station_code>/<arrival_station_code>?departure_date=<departure_date>&from=<from>&to=<to>&limit=<limit>

        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    // Tehdään jotakin, pyyntö on valmis
                    var tulos = JSON.parse(xhr.responseText);
                    console.dir(tulos);
                    for (var i = 0; i < tulos.length; ++i) {
                        var elem = document.createElement("li");
                        var juna = tulos[i];
                        var lahtoaika = new Date(juna.timeTableRows[0].scheduledTime).toLocaleTimeString("fi", { hour: '2-digit', minute: '2-digit', hour12: false });
                        //var saapumisaika = new Date(juna.timeTableRows[juna.timeTableRows.length-1].scheduledTime).toLocaleTimeString("fi", {hour: '2-digit', minute:'2-digit', hour12: false});
                        var saapumisaika = new Date(getSaapumisaika(juna.timeTableRows, "LH")).toLocaleTimeString("fi", optiot);
                        elem.appendChild(document.createTextNode(juna.trainCategory + ": " + juna.trainType + juna.trainNumber + ", lähtee: " + lahtoaika + " saapuu: " + saapumisaika));
                        lista.appendChild(elem);
                    }
                    document.getElementById("hae").innerText = "Hae data uudestaan painamalla nappulaa:";
                    document.getElementById("btn").style.visibility = "visible";
                } else {
                    alert("Pyyntö epäonnistui");
                    document.getElementById("hae").innerText = "Hae data uudestaan painamalla nappulaa:";
                    document.getElementById("btn").style.visibility = "visible";
                }
            }

        };
        var lista = document.getElementById("lista");
        function haedata() {
            $("#lista").empty();
            xhr.open('get', baseurl + loppuurl);
            xhr.send();
        }
        function haedataAika() {
            $("#lista").empty();
            var alkuaika = new Date($("#alkuaika").val());
            console.dir(alkuaika);
            console.log(alkuaika.toISOString());
            var loppuaika = new Date($("#loppuaika").val());
            console.dir(loppuaika);
            var startfilter = "startDate=" + alkuaika.toISOString();
            var endfilter = "endDate=" + loppuaika.toISOString();
            var url = baseurl + loppuurl + "?" + startfilter + "&" + endfilter;
            console.log(url);
            xhr.open('get', url);
            xhr.send();
        }
        haedata();
        function getSaapumisaika(timetablerows, asema) {
            //var sr=timetablerows.find(function (tr) {
            //    return tr.stationShortCode == asema;
            //});
            //console.dir(sr);
            var sr = timetablerows.find(tr => tr.stationShortCode == asema);
            return sr.scheduledTime;
        }
    </script>
</body>
</html>
